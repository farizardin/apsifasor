				<p>
					<!-- <div><b>I.	Durasi Waktu yang Disediakan Bagi Penyewa Gedung</b></div><div><b>  </b><b>a.	Pemakaian Pagi hari</b></div><div><b>1.	Durasi waktu mulai pukul  08.00 – 13.00 WIB, pada hari dan  tanggal pelaksanaan sewa;</b></div><div><b>2.	AC sentral dijalankan pada  pukul 07.00 WIB atau satu jam  sebelum acara;</b></div><div><b>3.	Persiapan dekorasi dan catering dapat dilaksanakan mulai pukul 24.00 WIB s/d selesai pada hari dan tanggal pelaksanaan sewa;</b></div><div><b>4.	Pada pukul 13.30 WIB pada hari dan tanggal pelaksanaan sewa seluruh ruangan yang dipakai harus sudah dikosongkan dari semua peralatan termasuk peralatan catering dan dekorasi sudah dikeluarkan dari gedung GSN ITS.</b></div><div><b>b.	Pemakaian Malam Hari</b></div><div><b>1.	Durasi waktu mulai pukul  18.00 – 23.00 WIB, pada hari dan tanggal pelaksanaan sewa;</b></div><div><b>2.	AC sentral dijalankan pada  pukul 17.00  WIB atau satu jam  sebelum acara;</b></div><div><b>3.	Persiapan dekorasi dan catering dilaksanakan mulai pukul 14.00 WIB s/d selesai pada hari dan tanggal pelaksanaan sewa;</b></div><div><b>4.	Diperbolehkan persiapan pagi hari pukul 09.00 wib dibagian samping gedung. Dengan syarat tidak mengganggu acara yang sedang berlangsung.</b></div><div><b>5.	Pada pukul 23.30 WIB pada hari dan tanggal pelaksanaan sewa seluruh ruangan yang dipakai harus sudah dikosongkan dari semua peralatan termasuk peralatan catering dan dekorasi yang lama sudah dikeluarkan dari gedung GSN ITS.</b></div><div><b><br></b></div><div><b>II.	Syarat-syarat Pemesanan dan Pembayaran <br></b></div><div><b>1.	Setiap penyewa diwajibkan mengisi formulir pemesanan / reservasi yang disediakan oleh pengelola gedung dan membayar uang tanda jadi sebesar Rp. 2.000.000,- (dua  juta rupiah). Uang tanda jadi tersebut tidak dapat dikembalikan apabila terjadi pembatalan reservasi dari pihak penyewa;</b></div><div><b>2.	Batas waktu pemesanan adalah 6 (enam) bulan sebelum hari H dan bila lebih dari 6 (enam) bulan dari hari H, bila terjadi perubahan harga, harus mengikuti harga baru;</b></div><div><b>3.	2 (dua) bulan setelah tanda jadi, pihak penyewa diwajibkan membayar biaya sewa (angsuran I) sebesar 50% dari total biaya sewa yang telah disepakati; Misal harga sewa Rp. 16,000,000,- x 50% = Rp. 8,000,000,-</b></div><div><b>4.	2 (dua) minggu sebelum hari H, pihak penyewa harus telah melunasi seluruh biaya sewa;</b></div><div><b>5.	Apabila salah satu dari keempat poin di atas tidak dipenuhi oleh pihak penyewa, maka pihak pengelola gedung berhak membatalkan kesepakatan dan memberikan kesempatan kepada calon penyewa lain untuk menggunakan Graha Sepuluh Nopember – ITS pada tanggal tersebut dan segala bentuk pembayaran yang telah dilakukan tidak dapat diminta kembali;</b></div><div><b>6.	Semua jenis pembayaran harus dilakukan melalui penyetoran ke Rekening Rektor ITS di Bank BNI Cabang Urip Sumoharjo dengan No. Rek. 0117993428 (bukti transfer bisa di email ke : Grahafasum@gmail.com)atau membayar langsung pada Bendahara Graha ITS. Pembayaran akan sah jika pihak penyewa telah menerima tanda bukti pembayaran dari Bendahara GSN – ITS setelah melakukan pembayaran atau setelah menyerahkan bukti transfer;</b></div><div><b>7.	Apabila ada penambahan pemesanan di luar perjanjian, maka pembayaran untuk pemesanan tambahan harus dilakukan pada saat pemesanan tersebut dilakukan; <br></b></div><div><b>8.	Penggunaan gedung selama 3 (tiga) hari berturut-turut akan mendapatkan potongan harga sebesar 10 % dari total biaya sewa yang disepakati;</b></div><div><b>9.	Untuk penggunaan gedung selama 7 (tujuh) hari berturut-turut akan mendapatkan potongan harga sebesar 15% dari total biaya sewa yang disepakati.</b></div><div><b><br></b></div><div><b>III.	Pembatalan dan Perubahan Tanggal Sewa <br></b></div><div><b>1.	Apabila pihak penyewa melakukan pembatalan reservasi pada :</b></div><div><b>a.	1 (satu) bulan sebelum hari H, maka akan dikenakan biaya pembatalan sebesar 50% dari biaya sewa gedung yang telah dibayar sebelumnya;</b></div><div><b>b.	2 (dua) minggu sebelum hari H, maka akan dikenakan biaya pembatalan 100% dari biaya sewa gedung yang telah dibayar sebelumnya</b></div><div><b>2.	Perubahan tanggal pemakaian hanya diperbolehkan 2 (dua) kali dengan pemberitahuan 2 (dua) bulan sebelumnya, jika telah 2 (dua) kali pindah tanggal maka untuk pindah tanggal yang ke 3 (tiga) dinyatakan batal.</b></div><div><b>3.	Apabila pihak penyewa menunda tanggal pemakaian diperbolehkan dalam kurun waktu 6 (enam) bulan dari tanggal sewa.</b></div><div><b><br></b></div><div><b>IV.	Ketentuan Bagi Pelaksana Catering</b></div><div><b>1.	Pembayaran komisi dibayarkan paling lambat 2 (dua) minggu sebelum hari H, dan berlaku denda (10%) bagi segala bentuk keterlambatan pembayaran;</b></div><div><b>2.	Apabila lebih dari satu catering terlibat dalam satu acara, maka setiap catering yang terlibat harus memberitahu pihak pengelola gedung mengenai bentuk tanggung jawab kebersihan serta keamanan;</b></div><div><b>3.	Konsumsi dalam bentuk nasi kotak untuk petugas gedung sebanyak 25 (dua puluh lima) menjadi tanggung jawab jasa catering yang bertugas pada saat itu;</b></div><div><b>4.	Apabila catering melakukan persiapan lebih awal ke dalam gedung dikenakan charge sebesar Rp.500.000,- , dengan catatan tidak ada acara pada sesi sebelum acara tersebut.</b></div><div><b>5.	Tidak diperbolehkan membawa rombong yang menggunakan api di dalam gedung GSN ITS.</b></div><div><b><br></b></div><div><b>V.	   Ketentuan Bagi Pelaksana Dekorasi</b></div><div><b>1.	Diwajibkan menggunakan alas plastik selama proses dekorasi dan merangkai bunga, baik di dalam maupun di luar gedung;</b></div><div><b>2.	Apabila pelaksana jasa dekorasi membutuhkan panggung pelaminan, wajib menyewa dari GSN ITS;</b></div><div><b>3.	Apabila pelaksana jasa dekorasi melakukan persiapan lebih awal ke dalam gedung dikenakan charge sebesar Rp.500.000,- , dengan catatan tidak ada acara pada sesi sebelum acara tersebut, dengan ketentuan sebagai berikut:</b></div><div><b>a.	Acara sesi Pagi     : dekorasi bisa masuk lebih awal  pada pukul 18.00 WIB.</b></div><div><b>b.	Acara sesi Malam : dekorasi bisa masuk lebih awal  pada pukul 08.00 WIB.</b></div><div><b>4.	Pembayaran komisi dibayarkan paling lambat 2 (dua) minggu sebelum hari H, dan berlaku denda (10%) bagi segala bentuk keterlambatan pembayaran.</b></div><div><b><br></b></div><div><b>VI.	Ketentuan Bagi Pelaksana Photo dan Video</b></div><div><b>Pembayaran komisi dibayarkan paling lambat 2 (dua) minggu sebelum hari H, dan berlaku denda (10%) bagi segala bentuk keterlambatan pembayaran.</b></div><div><b><br></b></div><div><b>VII.	Penambahan Jam Penggunaan Gedung</b></div><div><b>1.	Penambahan jam penggunaan gedung hanya dapat dilakukan pada acara pagi sebelum jam 08.00 WIB dan acara malam setelah jam 23.00 WIB dan dikenai biaya:&nbsp;&nbsp;&nbsp;&nbsp; <br></b></div><div><b>&nbsp;&nbsp;&nbsp;&nbsp; 1.	Untuk Ruang Utama             Rp. 1.000.000,-  per  jam&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br></b></div><div><b>&nbsp;&nbsp;&nbsp;&nbsp; 2.	Untuk Ruang tambahan       Rp.    200.000,-   per  jam</b></div><div><b>2.	Penambahan jam penggunaan gedung setelah jam 13.00 WIB atau sebelum jam 18.00 WIB tidak dapat dilaksanakan kecuali memblokir untuk kegiatan hal itu dan dikenai biaya 50% dari sewa gedung, dengan catatan tanpa AC, bila memakai AC tetap dikenakan biaya penuh dengan durasi waktu 4 jam.</b></div><div><b>3.	Apabila pihak penyewa menunda tanggal pemakaian diperbolehkan dalam kurun waktu 6 (enam) bulan dari tanggal sewa.</b></div><div><b><br></b></div><div><b>VIII.	Ketentuan Khusus <br></b></div><div><b>1.	Pihak penyewa diwajibkan memberitahu pihak ketiga tentang pembayaran charge di GSN dan apabila pihak ketiga tidak mau membayar, maka charge tersebut akan dibebankan kepada penyewa dan harus dilunasi 2 minggu sebelum hari H;</b></div><div><b>2.	Keperluan penyewa yang bersifat khusus (diluar ketentuan) harus mendapat persetujuan dari Pengelola GSN ITS;</b></div><div><b>3.	Penyewa maupun para tamu tidak diperkenankan membawa ke GSN ITS :a.	Senjata Api, senjata tajam atau sejenisnyab.	Minuman keras atau obat-obatan terlarangc.	Binatang liar/peliharaan hidup maupun mati.</b></div><div><b>4.	Penyewa maupun pihak penyedia jasa lain yang membantu menyiapkan acara tidak diperkenankan melakukan hal-hal yang dapat merusak dinding, lantai atau ruang yang ada di gedung seperti :a.	Memaku b. Menempel Permanen (tidak boleh memakai lakban / double tape)c.	Mengotorid.	Merusak/Melukai dinding dan atau lantai GSN. <br></b></div><div><b>5.	Penyewa maupun pihak penyedia jasa lain yang berkegiatan di GSN yang melanggar ketentuan ini akan dikenai sanksi ganti rugi sebesar biaya jasa dan material perbaikan;</b></div><div><b>6.	Semua makanan yang masuk ke GSN (Sumbangan dll) harus melalui catering dan dikenai charge sesuai ketentuan yang ada;</b></div><div><b>7.	Apabila penyewa membawa barang sewa dari luar, dikenakan biaya sewa sebesar 10% dari harga sewa barang tersebut.</b></div><div><b><br></b></div><div><b>IX.	Keamanan</b></div><div><b>1.	Pihak penyewa ataupun para tamu seyogyanya tidak meninggalkan barang-barang di sembarang tempat baik di dalam atau di luar gedung maupun di dalam kendaraan yang sedang diparkir. <br></b></div><div><b>2.	Segala bentuk kehilangan maupun kerusakan adalah di luar tanggung jawab pihak pengelola GSN – ITS.</b></div><h1><br></h1> -->
